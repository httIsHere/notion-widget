        // DOMå…ƒç´ 
        const drawButton = document.getElementById('drawButton');
        const resultText = document.getElementById('resultText');
        const resultBox = document.getElementById('resultBox');
        const drawCountElement = document.getElementById('drawCount');
        const historyList = document.getElementById('historyList');
        const thingsList = document.getElementById('thingsList');
        const completedCountElement = document.getElementById('completedCount');
        const progressBar = document.getElementById('progressBar');

        const result = new URLSearchParams(window.location.search);
        const infinite = result.get('infinite') ? true : false;

        // çŠ¶æ€å˜é‡
        let drawCount = 0;
        let completedCount = 0;
        let isDrawing = false;
        let drawHistory = [];
        let completedItems = JSON.parse(localStorage.getItem('completedItems')) || [];

        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            // ç”Ÿæˆ100ä»¶å°äº‹çš„åˆ—è¡¨
            thingsToDo.forEach((thing, index) => {
                const thingElement = document.createElement('div');
                thingElement.className = `thing-item ${completedItems.includes(index) ? 'completed' : ''}`;
                thingElement.dataset.index = index;

                thingElement.innerHTML = `
                    <div class="thing-number">${index + 1}</div>
                    <div class="thing-text">${thing}</div>
                `;

                // ç‚¹å‡»æ ‡è®°ä¸ºå·²å®Œæˆ/æœªå®Œæˆ
                thingElement.addEventListener('click', () => {
                    toggleCompleted(index, thingElement);
                });

                thingsList.appendChild(thingElement);
            });

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æŠ½å–è®¡æ•°
            const savedDrawCount = localStorage.getItem('drawCount');
            if (savedDrawCount) {
                drawCount = parseInt(savedDrawCount);
                drawCountElement.textContent = drawCount;
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æŠ½å–å†å²
            const savedHistory = localStorage.getItem('drawHistory');
            if (savedHistory) {
                drawHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }

            // æ›´æ–°å®Œæˆè®¡æ•°å’Œè¿›åº¦æ¡
            completedCount = completedItems.length;
            completedCountElement.textContent = completedCount;
            updateProgressBar();

            infinite && drawRandomThing()
        }

        // éšæœºæŠ½å–å‡½æ•°
        function drawRandomThing() {
            if (isDrawing) return;

            isDrawing = true;
            drawButton.disabled = true;
            drawButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> æŠ½å–ä¸­...';

            // æ¸…ç©ºç»“æœæ¡†
            resultText.textContent = '';
            resultBox.classList.remove('active');

            // éšæœºæŠ½å–åŠ¨ç”»
            let counter = 0;
            const totalIterations = infinite ? 100 : 35;
            const interval = setInterval(() => {
                // console.log(counter)
                let randomIndex = 0
                if (infinite) {
                    resultText.textContent = thingsToDo[counter];
                } else {
                    // éšæœºæ˜¾ç¤ºä¸€ä»¶å°äº‹
                    randomIndex = Math.floor(Math.random() * thingsToDo.length);
                    resultText.textContent = thingsToDo[randomIndex];
                }

                counter++;

                // æœ€åå‡ æ¬¡å‡æ…¢é€Ÿåº¦
                if (infinite && counter > totalIterations) {
                    counter = 0
                } else if (!infinite && counter > totalIterations - 8) {
                    clearInterval(interval);
                    setTimeout(() => {
                        finishDrawing(randomIndex);
                    }, 150);
                }
            }, 60);
        }

        // å®ŒæˆæŠ½å–
        function finishDrawing(index) {
            // è®¾ç½®æœ€ç»ˆç»“æœ
            resultText.textContent = thingsToDo[index];

            // æ·»åŠ åŠ¨ç”»æ•ˆæœ
            resultBox.classList.add('active');
            resultBox.classList.add('draw-animation');

            // æ›´æ–°æŠ½å–è®¡æ•°
            drawCount++;
            drawCountElement.textContent = drawCount;
            localStorage.setItem('drawCount', drawCount);

            // æ·»åŠ åˆ°å†å²è®°å½•
            const drawItem = {
                index: index,
                text: thingsToDo[index],
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            drawHistory.unshift(drawItem);
            if (drawHistory.length > 5) {
                drawHistory = drawHistory.slice(0, 5);
            }

            localStorage.setItem('drawHistory', JSON.stringify(drawHistory));
            updateHistoryDisplay();

            // é«˜äº®å¯¹åº”çš„åˆ—è¡¨é¡¹
            const thingElement = document.querySelector(`.thing-item[data-index="${index}"]`);
            thingElement.classList.add('highlight-animation');

            setTimeout(() => {
                thingElement.classList.remove('highlight-animation');
            }, 1000);

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            setTimeout(() => {
                isDrawing = false;
                drawButton.disabled = false;
                drawButton.innerHTML = '<i class="fas fa-magic"></i> éšæœºæŠ½å–ä¸€ä»¶å°äº‹';
                resultBox.classList.remove('draw-animation');
            }, 500);
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            historyList.innerHTML = '';

            drawHistory.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                const shortText = item.text.length > 20 ? item.text.substring(0, 20) + '...' : item.text;
                historyElement.innerHTML = `${shortText} <span style="color:#698474; font-size:0.8rem;">${item.timestamp}</span>`;
                historyList.appendChild(historyElement);
            });
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        function toggleCompleted(index, element) {
            if (completedItems.includes(index)) {
                // å–æ¶ˆå®Œæˆ
                completedItems = completedItems.filter(item => item !== index);
                element.classList.remove('completed');
                completedCount--;
            } else {
                // æ ‡è®°å®Œæˆ
                completedItems.push(index);
                element.classList.add('completed');
                completedCount++;
            }

            // æ›´æ–°æ˜¾ç¤º
            completedCountElement.textContent = completedCount;
            updateProgressBar();

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('completedItems', JSON.stringify(completedItems));
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            const progressPercentage = (completedCount / thingsToDo.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        drawButton.addEventListener('click', drawRandomThing);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);

        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            // æŒ‰ç©ºæ ¼é”®æˆ–å›è½¦é”®è§¦å‘æŠ½å–
            if ((e.code === 'Space' || e.code === 'Enter') && !isDrawing) {
                e.preventDefault();
                drawRandomThing();
            }
        });

        // æ·»åŠ ä¸€äº›äº¤äº’æ•ˆæœ
        document.querySelectorAll('.thing-item').forEach(item => {
            item.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-5px)';
            });

            item.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0)';
            });
        });
